<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissor Arena</h1>
    </div>
    <div id="container">
        <div class="buttons">
            <button id="option1">Rock</button>
            <button id="option2">Paper</button>
            <button id="option3">Scissor</button>
        </div>
        <div class="scoreboard"></div>
        <div class="result"></div>
        <div class="button2">
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <div class="image"></div>
</body>
</html>
